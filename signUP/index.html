<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple signin/login page made using HTML, CSS and Javascript. I've also used little bit of SCSS for learning purposes.">
    <title>Login and Sign Page</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./themeStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="root-container"  class="dark-theme">
        <div class="theme-switch" >
            <button type="button" >
                <i class="fa fa-sun-o" style="font-size: 1.5rem;"></i>
            </button>
        </div>
        <div class="container">
            <div class="form-container" id="signup">
                <h1>SignUp</h1>
                <form action="./index.html" id="signup-form">
                    <div class="input-container">
                        <label for="signup-name">Username</label>
                        <input type="text" name="username" id="signup-name" placeholder="username" required>

                    </div>
                    <div class="input-container">
                        <label for="signup-email">Email</label>
                        <input type="email" name="email" id="signup-email" placeholder="example@email.com" required>

                    </div>
                    <div class="input-container">
                        <label for="signup-pwd">Password</label>
                        <input type="password" name="password" id="signup-pwd" placeholder="password" required>

                    </div>
                    <div class="input-container">
                        <label for="signup-confirm-pwd">Confirm Password</label>
                        <input type="password" name="confirm-password" id="signup-confirm-pwd" placeholder="confirm password" required>

                    </div>
                    <button id="submit-btn" type="submit">SignUp</button>
                </form>
            </div>
        </div>
