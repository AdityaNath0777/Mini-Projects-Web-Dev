<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards using Flex</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="root-container">
        <div class="container">
            <div class="cards-container">
                <div
                class="card"
                style="
              background-image: url(https://images.unsplash.com/photo-1573398643956-2b9e6ade3456?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
              "
          >
          <h3>Sikkim</h3>
        </div>
        <div class="card active" style="background-image: url(https://images.unsplash.com/photo-1520931546307-9b4ae35551d8?q=80&w=1870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">

        </div>
        <div class="card" style="background-image: url(https://plus.unsplash.com/premium_photo-1681550097108-187abe10d445?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Mumbai</h3>
        </div>
        <div class="card" style="background-image: url(https://images.unsplash.com/photo-1477586957327-847a0f3f4fe3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
            <h3>Jaipur</h3>
        </div>
        <div class="card" style="background-image: url(https://images.unsplash.com/photo-1542708993627-b6e5bbae43c4?q=80&w=2044&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">

    </div>
</div>
</div>
